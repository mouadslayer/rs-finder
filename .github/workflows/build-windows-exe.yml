name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'release-*' ]
  workflow_dispatch: {}

jobs:
  build-windows-exe:
    runs-on: windows-latest
    env:
      PYTHON_VERSION: "3.10"
      EXE_NAME: "rs_fr_lookup_v10.exe"
      SCRIPT: "rs_fr_lookup_v10.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests beautifulsoup4 pandas certifi

      - name: Show Python version & pip list
        run: |
          python --version
          pip -V
          pip list

      - name: Run build script (PyInstaller)
        run: |
          # Do NOT bundle input.csv; the EXE will accept external input.csv at runtime
          powershell -ExecutionPolicy Bypass -File .\ci-build.ps1 -script "${{ env.SCRIPT }}" -outputName "${{ env.EXE_NAME }}"

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: rs-fr-exe
          path: ${{ env.EXE_NAME }}

      - name: Show working dir
        run: dir
