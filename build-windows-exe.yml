name: Build Windows EXE

on:
  push:
    branches: [ main ]
    # optionally build on tags too
    tags: [ 'v*', 'release-*' ]
  workflow_dispatch: {}

jobs:
  build-windows-exe:
    runs-on: windows-latest
    env:
      PYTHON_VERSION: "3.10"
      EXE_NAME: "rs_fr_lookup_v9.exe"
      SCRIPT: "rs_fr_lookup_v9.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests beautifulsoup4 pandas certifi

      - name: Show Python version & pip list
        run: |
          python --version
          pip -V
          pip list

      - name: Run build script (PyInstaller)
        run: |
          # optional: include input.csv in the exe by passing --add-data "input.csv;."
          powershell -ExecutionPolicy Bypass -File .\ci-build.ps1 -script "${{ env.SCRIPT }}" -outputName "${{ env.EXE_NAME }}" -addData "input.csv;."

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: rs-fr-exe
          path: ${{ env.EXE_NAME }}

      # Optional: create GitHub Release & upload asset (uncomment if you want automatic release)
